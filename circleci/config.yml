version: 2.1

jobs:
  build-and-test:
    # working_directory: ~/
    docker:
        - image: circleci/python:3.7.5

    steps:
      - checkout
	-run:
	  key: pip freeze > requirements.txt
      - restore_cache:
          keys:
              - pip -- {{ checksum "requirements.txt"}}
      - run:
          name: Install dependencies
          command: pip install --user -r requirements.txt
      - save_cache:
          key: pip -- {{ checksum "requirements.txt"}}
          paths: {{ checksum "requirements.txt"}}
      - run:
          command: python manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test