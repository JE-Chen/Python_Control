version: 2.1

orbs:
  win: circleci/windows@2.2.0
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor:
      name: win/default
      shell: powershell.exe

    steps:
      - checkout
      - python/load-cache
      - python/save-cache
      - run:
          command: pip install --user JEAutoControl
          name: pipSomething
      - run:
          command: python ./Test/Win32KeyboardTest.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
